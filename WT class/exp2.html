<body>
    <center>
        <table border="1">
            <tr>
                <th>Number</th>
                <th>Square</th>
                <th>Cube</th>
            </tr>
            <script>
                for (var i= 0; i<= 10; i++) {
                    document.write("<tr><td>" + i + "</td><td>" + i * i + "</td><td>" + i * i * i + "</td></tr>");
   }
            </script>
        </table>
    </center>
