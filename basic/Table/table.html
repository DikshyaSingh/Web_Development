<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2">
        <tr>
            <th>Sno</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Dikshya</td>
            <td>Address</td>
            <td>8105481541</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Name</td>
            <td>Address</td>
            <td rowspan="2">8105481544</td>
        </tr>
        <tr>
            <td>3</td>
            <td colspan="2">Name</td>
            
        </tr>
    </table>
</body>
</html>
